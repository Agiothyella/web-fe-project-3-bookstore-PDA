<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="vendors/css/splide-core.min.css" />
    <link rel="stylesheet" href="resources/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Agiothyella Bookstore</title>
  </head>
  <body class="container">
    <nav class="nav">
      <div class="nav__title">
        <img src="resources/img/Logo.png" alt="Agiothyella Bookstore" />
      </div>
      <div class="nav__menu">
        <form action="#" class="c-search-bar">
          <input
            type="text"
            class="c-search-bar__input"
            placeholder="Search Books"
          />
          <button class="c-search-bar__button">
            <img src="resources/icon/search.svg" alt="Search" />
          </button>
        </form>
        <div class="nav__disc">
          <ul class="nav__disc__list">
            <li class="nav__disc__item">
              <a href="#" class="nav__link">Coupons & Deals</a>
            </li>
            <li class="nav__disc__item">
              <a href="#" class="nav__link">Membership</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="nav__shop">
        <div class="nav__cart"><a href="#" class="nav__link"></a></div>
        <div class="nav__wishlist">
          <a href="#" class="nav__link">Wishlist</a>
        </div>
        <div class="nav__member">
          <a href="#">
            <p>Hart</p>
            <img
              class="nav__member__photo"
              src="resources/img/photo.jpg"
              alt="Hart"
          /></a>
        </div>
      </div>
    </nav>

    <header class="trending"></header>

    <section id="promotions-top" class="promotions">
      <div class="promotions__splide splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <a href="#promotions-top">
                <img
                  src="resources/img/promotion-1.jpg"
                  alt="Damnation Spring"
                  class="promotions__img"
              /></a>
            </li>
            <li class="splide__slide">
              <a href="#promotions-top">
                <img
                  src="resources/img/promotion-2.jpg"
                  alt="Small Favors"
                  class="promotions__img"
              /></a>
            </li>
            <li class="splide__slide">
              <a href="#promotions-top">
                <img
                  src="resources/img/promotion-3.jpg"
                  alt="The Guilt Trip"
                  class="promotions__img"
              /></a>
            </li>
            <li class="splide__slide">
              <a href="#promotions-top">
                <img
                  src="resources/img/promotion-4.jpg"
                  alt="Billy Summers"
                  class="promotions__img"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section id="category" class="category"></section>

    <section id="picks" class="picks"></section>

    <section id="top" class="top">
      <div class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">Slide 01</li>
            <li class="splide__slide">Slide 02</li>
            <li class="splide__slide">Slide 03</li>
          </ul>
        </div>
      </div>
    </section>

    <section id="series" class="series"></section>

    <section id="comic" class="comic"></section>

    <section id="promotions-bot" class="promotions promotions--static">
      <a href="#promotions-bot">
        <img
          src="resources/img/promotion-static.jpg"
          alt="Cooking Books"
          class="promotions__img"
      /></a>
    </section>

    <footer class="footer"></footer>

    <script src="vendors/js/splide.min.js"></script>
    <script src="vendors/js/splide-extension-grid.min.js"></script>
    <script src="resources/script/main.js"></script>
  </body>
</html>
